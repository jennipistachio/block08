<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div> <!--this will be one section of the tic tac toe board-->
        <span>O</span> <!--using span for each X and O will section off creating a table like grid in a way-->
        <span>X</span>
        <span>O</span>
    </div>
    <div> <!--this will be the second row-->
        <span>O</span>
        <span>X</span>
        <span>O</span>
    </div>
    <div> <!--then lastly the third row-->
        <span>X</span>
        <span>O</span>
        <span>X</span>
    </div>
</body>
</html>
